# Help bubbles text (chickensoup tour)

helpbubbleschickensoup.welcome:					<b>Benvenuto!</b><br />Ti guideremo attraverso la breve procedura per personalizzare il tuo libro. Fai clic su Avanti per iniziare.
helpbubbleschickensoup.step1:					1. Personalizza la prima di copertina
helpbubbleschickensoup.step1.body:				Aggiungi i nomi dei destinatari del regalo utilizzando l’opzione "Fai clic per aggiungere testo" sulla copertina.
helpbubbleschickensoup.step1.tip1:				<b>Per chi è questo libro?</b><br />Inserisci un nome e anteponi un "di" per indicare che è suo e di nessun altro.
helpbubbleschickensoup.step1.tip2:				<b>Chi è l'autore del regalo?</b><br />Aggiungi il suo nome sulla prima di copertina.

helpbubbleschickensoup.step1.tip1.sympathy:		<b>A chi è dedicato questo libro?</b><br />Digita il nome.

helpbubbleschickensoup.step2:					2. Personalizza la quarta di copertina
helpbubbleschickensoup.step2.body:				Includi un messaggio, una storia o una foto.
helpbubbleschickensoup.step2.tip1:				<b>Hai un messaggio per il destinatario del tuo regalo?</b><br />Personalizza la quarta di copertina con la storia del vostro primo incontro, alcune parole di incoraggiamento o un messaggio speciale.
helpbubbleschickensoup.step2.tip2:				<b>Carica una foto (facoltativo)</b><br />Fai clic qui per aggiungere una foto alla quarta di copertina.

helpbubbleschickensoup.step3:					3. Personalizza la pagina della dedica
helpbubbleschickensoup.step3.tip1:				<b>Aggiungi un messaggio</b><br />Personalizza la pagina della dedica aggiungendo una data, i nomi o una dedica.

helpbubbleschickensoup.step4:					4. Guarda l'anteprima del libro
helpbubbleschickensoup.step4.body:				Verifica attentamente il libro e accertati che sia tutto come volevi. Quando sei pronto, fai clic sul pulsante arancione Pronto da ordinare in basso.
helpbubbleschickensoup.step4.tip1:				Usa le frecce per scorrere le pagine e controllare i contenuti.

