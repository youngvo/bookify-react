alert.javascript_shutdown.still_uploading.photos_lost:	=======================\n\nGa nog niet weg! Je foto's worden nog steeds geüpload naar Blurb. Als je Bookify nu afsluit, wordt de overdracht van foto's die nu nog worden geüpload, geannuleerd. Deze foto's worden uit je boek verwijderd. Als je de volledige inhoud van je boek wilt opslaan, moet je wachten tot het importeren is voltooid.\n\n=======================
