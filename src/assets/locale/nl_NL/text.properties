helpbubbleschickensoup.welcome:					<b>Welkom!</b><br />In de volgende vier stappen geef je een persoonlijk tintje aan je boek. Klik op Volgende om te beginnen.
helpbubbleschickensoup.step1:					1. Personaliseer de voorzijde van je omslag
helpbubbleschickensoup.step1.body:				Als je de naam van de ontvanger van het cadeau (en van degene die het boek geeft) wilt toevoegen, klik je op de omslag op de optie 'Klik om tekst toe te voegen'.
helpbubbleschickensoup.step1.tip1:				<b>Voor wie is dit boek?</b><br />Typ de naam of schrijf bijvoorbeeld: 'Dit boek is van ... '
helpbubbleschickensoup.step1.tip2:				<b>Wie geeft het boek cadeau?</b><br />Typ de naam van de gever op de voorzijde van de omslag.

helpbubbleschickensoup.step1.tip1.sympathy:		<b>Aan wie is dit boek opgedragen?</b><br />Typ de naam van deze persoon of personen.

helpbubbleschickensoup.step2:					2. Personaliseer de achterzijde van de omslag
helpbubbleschickensoup.step2.body:				Voeg op de achterzijde van je boek een verhaal of biografie toe, samen met een persoonlijke foto.
helpbubbleschickensoup.step2.tip1:				<b>Wat wil je zeggen aan degene(n) die je het boek cadeau geeft?</b><br />Personaliseer de achterzijde van de omslag met een verhaal over hoe je elkaar hebt ontmoet, een aanmoedigende tekst of een speciaal bericht.
helpbubbleschickensoup.step2.tip2:				<b>Upload een foto (optioneel)</b><br />Klik hier om een foto toe te voegen op de achterzijde van de omslag.

helpbubbleschickensoup.step3:					3. Personaliseer de inscriptiepagina
helpbubbleschickensoup.step3.tip1:				<b>Voeg een bericht toe</b><br />Maak een persoonlijke inscriptiepagina door de datum, je naam of een motto toe te voegen.

