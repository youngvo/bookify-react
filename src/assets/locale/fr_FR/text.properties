# Help bubbles text (chickensoup tour)

helpbubbleschickensoup.welcome:					<b>Bienvenue !</b><br />Nous allons vous guider lors des quatre étapes de personnalisation de votre livre. Cliquez sur « Suivant » pour commencer.
helpbubbleschickensoup.step1:					1. Personnalisez la première de couverture du livre
helpbubbleschickensoup.step1.body:				Ajoutez le nom de la personne qui recevra le cadeau et celui de la personne qui offre le cadeau en cliquant sur « Cliquer pour ajouter du texte » sur la couverture.
helpbubbleschickensoup.step1.tip1:				<b>À qui ce livre est-il destiné ?</b><br />Saisissez un nom et ajoutez « Pour » devant pour indiquer son destinataire.
helpbubbleschickensoup.step1.tip2:				<b>Qui offre le livre ?</b><br />Ajoutez le nom de la personne qui offre le livre sur la première de couverture du livre.

helpbubbleschickensoup.step1.tip1.sympathy:		<b>À qui ce livre est-il dédié ?</b><br />Saisissez un nom

helpbubbleschickensoup.step2:					2. Personnalisez votre quatrième de couverture
helpbubbleschickensoup.step2.body:				Ajoutez un message ou une anecdote et une photo personnelle sur la quatrième de couverture du livre.
helpbubbleschickensoup.step2.tip1:				<b>Quel message souhaitez-vous adresser au destinataire du cadeau ?</b><br />Personnalisez la quatrième de couverture avec une anecdote sur votre rencontre, des mots d'encouragement ou un message spécial.
helpbubbleschickensoup.step2.tip2:				<b>Téléchargez une photo (facultatif)</b><br />Cliquez ici pour ajouter une photo à votre quatrième de couverture.

helpbubbleschickensoup.step3:					3. Personnalisez votre page de dédicace
helpbubbleschickensoup.step3.tip1:				<b>Ajoutez un message</b><br />Personnalisez votre page de dédicace en ajoutant la date, vos noms ou une dédicace.

helpbubbleschickensoup.step4:					4. Aperçu du livre
helpbubbleschickensoup.step4.body:				Vérifiez le livre avec soin pour vous assurer qu'il est conforme à vos souhaits. Une fois prêt, cliquez sur le bouton orange « Prêt à commander » ci-dessous.
helpbubbleschickensoup.step4.tip1:				Utilisez les flèches pour feuilleter les pages et vérifiez le contenu de votre livre.

