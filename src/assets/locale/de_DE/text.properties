# Help bubbles text (chickensoup tour)

helpbubbleschickensoup.welcome:					<b>Willkommen!</b><br />Wir unterstützen Sie bei den vier Schritten zur individuellen Anpassung des Buches. Klicken Sie auf "Weiter", um zu beginnen.
helpbubbleschickensoup.step1:					1. Vorderdeckel individuell gestalten
helpbubbleschickensoup.step1.body:				Fügen Sie den Namen des Empfängers und des Schenkenden hinzu, indem Sie auf dem Einband auf "Text durch Klicken einfügen" klicken.
helpbubbleschickensoup.step1.tip1:				<b>Für wen ist dieses Buch bestimmt?</b><br />Geben Sie einen Namen ein.
helpbubbleschickensoup.step1.tip2:				<b>Wer verschenkt das Buch?</b><br />Fügen Sie auf dem Vorderdeckel des Buches den Namen des Schenkers ein.

helpbubbleschickensoup.step1.tip1.sympathy:		<b>Wem ist dieses Buch gewidmet?</b><br />Geben Sie einen Namen ein.

helpbubbleschickensoup.step2:					2. Rückendeckel individuell gestalten
helpbubbleschickensoup.step2.body:				Fügen Sie auf dem Rückendeckel des Buches eine Nachricht oder Geschichte und ein Foto ein.
helpbubbleschickensoup.step2.tip1:				<b>Was möchten Sie dem Beschenkten sagen?</b><br />Passen Sie die Rückseite individuell an den Beschenkten an, z. B. mit einer Geschichte über Ihr erstes Treffen, mit aufmunternden Worten oder mit einer ganz persönlichen Nachricht.
helpbubbleschickensoup.step2.tip2:				<b>Foto hochladen (optional)</b><br />Klicken Sie hier, um auf der Rückseite ein Foto einzufügen.

helpbubbleschickensoup.step3:					3. Widmungsseite individuell gestalten
helpbubbleschickensoup.step3.tip1:				<b>Eine Nachricht einfügen</b><br />Passen Sie die Widmungsseite individuell an, indem Sie das Datum, Ihre Namen oder eine Widmung einfügen.

helpbubbleschickensoup.step4:					4. Buchvorschau anzeigen
helpbubbleschickensoup.step4.body:				Überprüfen Sie das Buch sorgfältig, damit auch wirklich alles stimmt. Wenn Sie fertig sind, klicken Sie unten auf die orangefarbene Schaltfläche "Bereit zum Bestellen".
helpbubbleschickensoup.step4.tip1:				Blättern Sie mithilfe der Pfeile durch das Buch und überprüfen Sie den Inhalt.

