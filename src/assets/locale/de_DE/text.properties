alert.javascript_shutdown:					=======================\n\nSie haben Ihre Arbeit nicht gespeichert und möchten Blurb Bookify verlassen. Wenn Sie fortfahren, gehen Ihre Änderungen verloren.\n\n=======================
alert.javascript_shutdown.republish:		=======================\n\nSie haben an einem zuvor veröffentlichten Buch Änderungen vorgenommen und möchten Bookify verlassen. Klicken Sie zur Aktualisierung des Buches hier unten zunächst auf "Auf Seite bleiben" und dann auf "Fertigstellen" oder "Vorschau". Wenn Sie diese Seite verlassen, werden Ihre Änderungen zwar gespeichert, damit ein gedrucktes Exemplar dieser neuen Ausgabe jedoch bestellt werden kann, müssen Sie zu Bookify zurückkehren und auf "Bestellen" klicken.\n\n=======================
alert.javascript_shutdown.anonymous_user:	=======================\n\nEinen Moment! Sie haben ein Buch begonnen, ohne sich vorher registriert oder angemeldet zu haben. Das heißt, dass Ihre Arbeit verloren geht, wenn Sie diese Seite jetzt verlassen.\n\n=======================
alert.javascript_shutdown.error:			=======================\n\nEs ist ein unerwarteter Fehler aufgetreten. Klicken Sie auf "Abbrechen", um die Fehlerdetails anzuzeigen.\n\n=======================
alert.javascript_shutdown.still_uploading:	=======================\n\nSie möchten uns schon wieder verlassen? Einige Ihrer nicht verwendeten Fotos werden noch in Blurb hochgeladen. Die Fotos in Ihrem Buch bleiben erhalten, aber wenn Sie den Vorgang jetzt beenden, werden alle aktuellen Fotoübertragungen abgebrochen. Warten Sie, bis der Import abgeschlossen ist, um alle ausgewählten Fotos zu speichern.\n\n=======================
alert.javascript_shutdown.still_uploading.photos_lost:	=======================\n\nBitte haben Sie noch ein wenig Geduld! Das Hochladen Ihrer Fotos in Blurb ist noch nicht abgeschlossen. Wenn Sie Bookify jetzt beenden, werden alle aktuellen Fotoübertragungen abgebrochen und aus dem Buch entfernt. Warten Sie, bis der Import abgeschlossen ist, um den gesamten Buchinhalt zu speichern.\n\n=======================
